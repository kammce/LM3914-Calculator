    <meta charset="utf-8">

	<title>LM3914 Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="clear">
					<div class="inner">
						<h3 class="masthead-brand">
							<span style="color:#3DFF23;">LM</span>
							<span style="color:#F3F722">39</span>
							<span style="color:#FF4949;">14</span>
							Calculator
						</h3>
						<ul class="nav masthead-nav">
							<li class="active"><a href="#">Home</a>
							</li>
							<li><a href="#">Features</a>
							</li>
							<li><a href="#">Contact</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="inner" style="">
					<!-- <h1 class="cover-heading">General Schematic.</h1> -->
					<div class="row">
						<div class="col-md-6">
							<img src="img/LM3914-a.png" style="width:100%;" alt="General LM3914 Schematic">
							<h4 class="cover-heading">General Schematic.</h4>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" name="vcc" value="15" placeholder="VCC (3V - 18V)">
							<input type="text" class="form-control" name="vHigh" value="4.2" placeholder="Max Voltage (VCC - 1.25V)">
							<input type="text" class="form-control" name="vLow" value="3" placeholder="Min Voltage ( > 0 )">
							<input type="text" class="form-control" name="iLED" value="20" placeholder="LED current in (mA)">
							Voltage Dived Signal: <input type="checkbox" class="" name="vDiv" value="" placeholder="Voltage Divider" checked>
							<input type="text" class="form-control" name="animSpeed" value="" placeholder="Animation Speed (in seconds)">
							<input type="text" class="form-control" name="intRes" value="10.8" placeholder="Resistance From RHI to RLO (in kOhms)">

							<br>
							<p class="lead">
								<button class="btn btn-md btn-default" id="submit">Get Values</button>
								<button class="btn btn-md btn-default">Reset</button>
							</p>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12" id="info">

						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<h3 class="cover-heading">Information</h3>
						</div>
						<div class="col-md-2">
							<p>Tips</p>
						</div>
						<div class="col-md-2">
							<p>Tips</p>
						</div>
						<div class="col-md-2">
							<p>Tips</p>
						</div>
						<div class="col-md-2">
							<p>Tips</p>
						</div>
						<div class="col-md-2">
							<p>Tips</p>
						</div>
						<div class="col-md-2">
							<p>Tips</p>
						</div>
					</div>
